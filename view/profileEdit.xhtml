<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="layout/studyDetailLayout.xhtml">

	<ui:define name="trialHead">
		<f:subview id="StudyDetailNewTrialHeaderView">
			<h:outputText value="#{messages['label.myprofile']}" />
		</f:subview>
	</ui:define>

	<ui:define name="content">	
	
		<h:messages errorClass="errorMessage" fatalClass="errorMessage"
			infoClass="infoMessage" warnClass="warningMessage" layout="summary"
			showDetail="true" />
					
		<br />		
		<h:form id="editUserForm" enctype="multipart/form-data">
			<div id="userdata"><s:validateAll>
				
				<b><h:outputText value="#{messages['label.userdata']}" /></b>
				<div class="info">
					<h:outputText value="#{messages['user.info']}" />
				</div>
				<table cellpadding="0" cellspacing="3" border="0">
					<tr>
						<td><h:outputText value="#{messages['label.title']}" />:</td>
						<td width="300"><h:inputText id="title" required="false"
							value="#{userEditor.user.title}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="title"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.firstname']}" />:
						*</td>
						<td width="300"><h:inputText id="firstname" required="true"
							value="#{userEditor.user.firstname}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="firstname"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.lastname']}" />:
						*</td>
						<td width="300"><h:inputText id="lastname" required="true"
							value="#{userEditor.user.lastname}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="lastname"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.organisation']}" />:
						*</td>
						<td width="300"><h:inputText id="organisation" required="true"
							value="#{userEditor.user.organisation}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="organisation"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.screenname']}" />:
						*</td>
						<td width="300"><h:inputText id="screenname" required="true"
							value="#{userEditor.user.screenname}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="screenname"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.email']}" />:
						*</td>
						<td width="300"><h:inputText id="email" required="true"
							value="#{userEditor.user.email}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="email"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
    					<td><h:outputText value="#{messages['label.preferredLanguage']}"/>:
    					</td>
    					<td width="300">
	    					<h:selectOneMenu value="#{userEditor.user.preferredLocale}">
	    						<f:selectItems value="#{localeSelector.supportedLocales}"/>
							</h:selectOneMenu>
						</td>
					</tr>
				</table>
				
				<br clear="all" />
				<h:commandButton id="saveTrial" action="#{userEditor.saveUser}"
					value="#{messages['button.save']}" styleClass="button"
					title="#{messages['button.save']}" />
						&nbsp;&nbsp;
						<h:commandButton id="cancelTrial"
					action="#{userEditor.cancelUser}"
					value="#{messages['button.cancel']}" styleClass="button"
					title="#{messages['button.cancel']}" immediate="true" />
				<br />
				<br />
			</s:validateAll></div>
		</h:form>
		
		<h:form id="editPasswordForm" enctype="multipart/form-data">
			<div id="passworddata"><s:validateAll>
				
				<b><h:outputText value="#{messages['label.changepassword']}" /></b>
				<div class="info">
					<h:outputText value="#{messages['password.info']}" />
				</div>
				<table cellpadding="0" cellspacing="3" border="0">
					<tr>
						<td><h:outputText value="#{messages['label.oldpassword']}" />:
						*</td>
						<td width="300"><h:inputSecret id="oldpassword" required="true"
							value="#{userEditor.oldPassword}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="oldpassword"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.newpassword']}" />:
						*</td>
						<td width="300"><h:inputSecret id="newpassword" required="true"
							value="#{userEditor.newPassword}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="newpassword"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.newpassword2']}" />:
						*</td>
						<td width="300"><h:inputSecret id="newpassword2" required="true"
							value="#{userEditor.newPassword2}"
							converter="#{blankStringAwareConverter}" size="43"
							style="width:100%" /></td>
						<td style="padding-left: 10px"><h:message for="newpassword2"
							showDetail="true" styleClass="errorMsg" /></td>
					</tr>
				</table>
				
				<br clear="all" />
				<h:commandButton id="savePassword" action="#{userEditor.changePassword}"
					value="#{messages['button.save']}" styleClass="button"
					title="#{messages['button.save']}" />
				<br />
				<br />
			</s:validateAll></div>
		</h:form>
		
		<h:form id="editEventNotificationForm" enctype="multipart/form-data">
			<div id="eventsdata"><s:validateAll>
				
	 			<b><h:outputText value="#{messages['label.changeevents']}" /></b>
				<div class="info">
					<h:outputText value="#{messages['events.info']}" />
				</div>
				
				<table cellpadding="0" cellspacing="3" border="0">
				<tr>
					<td><h:outputText value="#{messages['label.enablenotification']}" /></td>
					<td><h:selectBooleanCheckbox value="#{userEditor.user.notifyOnEvents}"/></td>
				</tr>
				</table>
				<br />
				<h:selectManyCheckbox value="#{userEditor.selectedEvents}" layout="pageDirection">
					<s:selectItems var="event" value="#{userEditor.allEvents}" label="#{userEditor.getEventLabel(event)}" />
				</h:selectManyCheckbox>
				
				<br clear="all" />
				<h:commandButton id="saveEvents" action="#{userEditor.saveEvents}"
					value="#{messages['button.save']}" styleClass="button"
					title="#{messages['button.save']}" />
				<br />
				<br />
			</s:validateAll></div>
		</h:form>
	</ui:define>

</ui:composition>
