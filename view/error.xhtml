<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="layout/studyDetailLayout.xhtml">

	<ui:define name="trialHead">
		<f:subview id="ErrorHeadSubView">
			<h:outputText value="#{messages['label.error']}" />
			<h:outputText value=" - #{SpicsError.httpErrorCode}" rendered="#{SpicsError.httpError}"/>
		</f:subview>
	</ui:define>

	<ui:define name="leftMenu">
	</ui:define>
                       
	<ui:define name="content">
        
        <div id="blatt">
		<h:form id="ErrorForm">

			<div class="info">
				<h:outputText value="#{messages['error.info']}"/>
			</div>
			
			<rich:spacer height="20px" />
			
			<h:messages globalOnly="false" errorClass="errorMessage" fatalClass="errorMessage" infoClass="infoMessage" warnClass="warningMessage" layout="list" showDetail="true" showSummary="true" />
       
       		<br />
       		<a href="javascript:history.back();"><h:outputText value="#{messages['label.backtolast']}"/></a>
        </h:form>
        </div>

	</ui:define>

</ui:composition>
