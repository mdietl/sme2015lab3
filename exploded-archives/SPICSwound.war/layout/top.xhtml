<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:s="http://jboss.com/products/seam/taglib">

<table id="topTable" border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
    <td id="logo">
    	<h:form id="logoBackToMainForm">
	    	<h:commandLink id="Home" action="#{Menu.setActive('trialManager')}">
		  		<h:graphicImage value="#{logopathprefix}#{RuntimeConfiguration.logoUrl}" width="237" class="logoimg" height="76" alt="SPICS #{DeploymentAction.spicsInstance}" title="SPICS #{DeploymentAction.spicsInstance}" />
	  		</h:commandLink>
  		</h:form>
    </td>
    <td align="right">
		<table border="0" cellpadding="0" cellspacing="0">
		<tr><td>
    	<div id="status">
  			<table border="0" cellpadding="0" cellspacing="0">
			<tr><td align="left" height="18" width="100">
		        <b><h:outputText value="#{messages['label.name']}"/>:</b>
			</td><td align="right">
				<h:outputText id="viewUserName" value="#{user.screenname}" /> 
	       <!-- <select name="arzt" class="fastswitch">
		          <option value="Dr. Spics" selected="selected">Dr. Spics</option>
		          <option value="Dr. Beispiel">Dr. Beispiel</option>
		          <option value="Dr. Wound">Dr. Wound</option>
		        </select> //-->
		    </td></tr>
		    <tr><td align="left" height="18">
		    	<b><h:outputText value="#{messages['label.organisation']}"/>:</b></td>
		    <td align="right">
		    	<h:outputText value="#{user.organisation}" />
		    </td>
		    </tr>
		    <!-- wird vorerst nicht angezeigt...
    		<tr>
    		<td align="left" height="18">
    			<b><h:outputText value="#{messages['label.group']}"/>:</b>
    		</td>
    		<td align="right">
    			Chirurgie
    		</td>
    		</tr>
    		-->
			<tr>
    		<td align="left" height="18">
    			<b><h:outputText value="#{messages['label.language']}"/>:</b>
    		</td>
    		<td align="right">
    			<h:form id="localeSelectorForm">
	    			<h:selectOneMenu value="#{localeSelector.localeString}" valueChangeListener="#{localeSelector.select}" onchange="document.forms['HeaderAndMainSubView:localeSelectorForm'].elements['HeaderAndMainSubView:localeSelectorForm:hiddenLocaleSelectorButton'].click()">
	    				<f:selectItems value="#{localeSelector.supportedLocales}"/>
					</h:selectOneMenu>
					<h:commandButton id="hiddenLocaleSelectorButton" action="#{localeSelector.select}" value="hidden" style="display:none; visibility: hidden;"></h:commandButton>
				</h:form>
    		</td>
    		</tr>
			</table>
		</div>
		</td></tr>
		</table>
	</td>
	</tr>
</table>

</ui:composition>
