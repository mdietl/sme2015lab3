fillonce.info=Dieses Dokumentationsblatt kann nur einmal pro Patient ausgefüllt werden.
patientmetadata.info=Hier können Sie Einstellungen zu Patienten vornehmen.
charts.info=Hier können Sie verschiedene Auswertungen auswählen um Daten eines Patienten darzustellen.
patientEdit.info=Patient erfolgreich aktualisiert!
properties.info=Klicken Sie auf einen Wert um ihn zu ändern.
