recommendedflag.info=Bei empfohlenen Feldern wird ein Warnhinweis ausgegeben, falls diese nicht ausgefüllt werden.
casedata.info=Fallbezogene Daten werden einmal pro Patient eingetragen. Die eingetragenen Werte werden von anderen Dokumentationspartnern gesehen. Diese Gruppe ist vordefiniert und kann nicht gelöscht werden.
recommended.info=Es wird dringend empfohlen, die mit * markierten Felder auszufüllen, da Sie wichtige Elemente der Dokumentation darstellen. Die anderen Felder sind optional auszufüllen.
trialformdefine.info=Hier können Sie Attribute bestimmen, die vom Patienten erhoben werden müssen.
trialformview.info=Hier können Sie Attribute ansehen, die vom Patienten erhoben werden müssen.
trialformlist_edit.info=Hier sehen Sie eine Liste der bereits erstellten Dokumentationsbl\u00E4tter. Durch Auswahl eines Eintrags kann das ausgew\u00E4hlte Dokumentationsblatt bearbeitet werden. 
trialformlist_view.info=Hier sehen Sie eine Liste der bereits erstellten Dokumentationsbl\u00E4tter. Durch Auswahl eines Eintrags kann das ausgew\u00E4hlte Dokumentationsblatt angesehen werden. 
define_data.info=Patientenstammdaten dienen zur Identifikation des Patienten und werden bei globalen Datenexporten nicht miteinbezogen.
define_add.info=Durch Eingabe einer neuen Bezeichnung können Sie weitere Dokumentationsblätter zur ausgewählten Dokumentation hinzufügen.
partnerbox.info=Hier sehen Sie die Namen der Ärzte, die an dieser Dokumentation teilnehmen.
partner.info=Hier sehen Sie die Namen der Ärzte, die an dieser Dokumentation teilnehmen. Sie können weitere Dokumentationspartner zur Teilnahme an Ihrer Dokumentation einladen.
patients.info=Hier sehen Sie eine Liste der Patienten, für die Sie Dokumentationsblätter zu dieser Dokumentation ausfüllen können. Wählen Sie einen Patienten, um ein neues Dokumentationsblatt auszufüllen oder die Patientenstammdaten zu bearbeiten.
existingtrial.info=Hier sehen Sie eine Liste der bereits ausgefüllten Dokumentationsblätter des ausgewählten Patienten. Bereits ausgefüllte Dokumentationsblätter können nachträglich bearbeitet werden.
inserttrial.info=Hier können Sie das Dokumentationsblatt eines Patienten ausfüllen. Die Eingabe der gesamten ID eines Patienten führt Sie direkt zu der Eingabe eines neuen Dokumentationsblattes.
inserttrial_emptygroup.info=Für dieses Dokumentationsblatt existieren noch keine Einträge.
inserttrial_data.info=Hier sehen Sie die Stammdaten des ausgewählten Patienten. Patientenstammdaten werden durch das Schloss-Symbol als sensible Daten dargestellt. Patientenstammdaten und Fallbezogene Daten können nicht gelöscht werden.
inserttrial_overview.info=Hier sehen Sie die Übersicht der vorhandenen Dokumentationsblätter. Durch Auswahl des "Hinzufügen"-Buttons kann für das Dokumentationsblatt ein neuer Eintrag hinzugefügt werden.
importtrial_data.info=Hier können Sie Dokumentationsdaten für ein Dokumentationsblatt importieren. Wählen Sie dazu die zu importierende Excel-Datei aus.
importexport_impDef.info=Hier können Sie Dokumentationsblätter in die aktuelle Dokumentation importieren. Wählen Sie dazu die zu importierende Datei aus.
importexport_expDef.info=Hier können Sie Dokumentationsblätter der aktuellen Dokumentation exportieren. Es stehen Ihnen dafür verschiedene Formate zur Verfügung. Wählen Sie eine der vorhandenes Dokumentationsblatt aus, um es anschließend zu exportieren.
importexport_expTrials.info=Hier k\u00F6nnen Sie bereits ausgef\u00FCllte Dokumentationsbl\u00E4tter exportieren. Durch Auswahl eines Beginn- sowie eines Enddatums k\u00F6nnen Sie die Menge der zu exportierenden Dokumentationsbl\u00E4tter einschr\u00E4nken. 
exporttrialdata.info=Hier können Sie alle bisher für diese Dokumentation eingegebenen Daten im CSV-Format exportieren.
exportowntrialdata.info=Hier können Sie alle von Ihnen bisher für diese Dokumentation eingegebenen Daten im CSV-Format exportieren.
invitations.info=Sie wurden von Dokumentationspartnern zu #{ContentStart.anzNeueEinladungen} neuen Dokumentationen eingeladen. Sie haben nun die Möglichkeit, diese Einladungen anzunehmen oder abzulehnen. Ihr Dokumentationspartner wird über Annahme oder Ablehnung verständigt.
participatetrials.info=Hier befindet sich eine Liste der Dokumentationen, denen Sie in den letzten zwei Wochen neue Einträge hinzugefügt haben. Die Konfiguration dieser Liste befindet sich im Punkt <a href="">Mein Profil bearbeiten</a>.
owntrials.info=Hier befindet sich eine Liste der Dokumentationen, denen Sie in den letzten zwei Wochen neue Einträge hinzugefügt haben und von Ihnen geleitet werden. Die Konfiguration dieser Liste befindet sich im Punkt <a href="">Mein Profil bearbeiten</a>.
overview.info=Hier befindet sich eine Liste der Dokumentationen, an denen Sie teilnehmen oder die Sie erstellt haben. Eigene Dokumentationen können Sie in der Detailansicht bearbeiten.
existingattachment.info=Folgende Dateien wurden bereits bei dieser Dokumentation angehängt
newpatient.info=Um ein Dokumentationsblatt für den von Ihnen neu erstellten Patienten auszufüllen, müssen zuerst Patientenstammdaten und Fallbezogene Daten ausgefüllt werden.
login.info=Sie sind nicht im System angemeldet oder Ihre Sitzung ist abgelaufen. Bitte geben Sie Ihren gültigen Benutzernamen sowie Ihr Passwort ein, um sich anzumelden. Falls Sie Probleme bei der Anmeldung oder keine gültige Benutzerkennung haben, kontaktieren Sie Ihren SPICS Administrator.
startpage.info=Sie befinden sich auf Ihrer persönlichen Startseite. Hier sehen Sie die Neuigkeiten zu Ihren Einladungen sowie ihre meist verwendeten Dokumentationen.
yetnoforms.info=Für dieses Dokumentationsblatt wurden noch keine Formularelemente definiert.
error1.info=Überprüfen Sie die von Ihnen eingegebene Adresse bzw. die von Ihnen eingegebenen Daten und wiederholen Sie den Seitenaufruf.
error2.info=Sollte nach mehreren Versuchen die Fehlermeldung erneut auftauchen, kontaktieren Sie bitte unseren Helpdesk.
error.info=Es ist ein schwerwiegender Fehler aufgetreten. Der Fehler wurde aufgezeichnet. Sollte dieser Fehler wiederholt auftreten, wenden Sie sich bitte an Ihren Administrator.
archivetrialform.info=Die von Ihnen durchgeführten Änderungen sind nicht vereinbar mit dem vorherigen Modell. Die Einträge zu Patienten, die bisher mit dem alten Modell gemacht wurden können nicht übernommen werden. Die bisherigen Einträge gehen nicht verloren, jedoch werden Sie zu einer neuen Instanz des Dokumentationsblattes zugeordnet. Um die vorhandenen Daten auf das neue Dokumentationsblatt zu übertragen, müssen alle Einträge zu allen Patienten neu eingegeben werden. Sind Sie sicher, dass Sie diese Änderungen durchführen wollen?
oldtrials_overview.info=Hier sehen Sie eine Liste von archivierte Dokumentationsblättern. Diese Dokumentationsblätter können nicht mehr editiert werden, da dazu schon Dokumentationsdaten ausgefüllt wurden.
partneradd.info=Hier können Sie Partner zur Dokumentation hinzufügen. Diese können dann selbst Patienten hinzufügen und Dokumentationsblätter ausfüllen.
userupdated.info=Ihre Benutzerdaten wurden erfolgreich aktualisiert!
user.info=Hier können Sie ihre Benutzerdaten aktualisieren. (Die mit * markierten Felder müssen ausgefüllt werden. Die anderen Felder sind optional.)
newuser.info=Hier können Sie einen neuen Benutzer anlegen. (Die mit * markierten Felder müssen ausgefüllt werden. Die anderen Felder sind optional.)
password.info=Hier können Sie ihr Passwort ändern. (Alle Felder müssen ausgefüllt werden.)
optionalpw.info=Wenn Sie diese Passwortfelder leer lassen, dann bleibt das Passwort des Benutzers unverändert.
pwupdated.info=Das Passwort wurde erfolgreich geändert.
