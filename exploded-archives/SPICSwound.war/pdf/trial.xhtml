<p:document 
  xmlns:p="http://jboss.com/products/seam/pdf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  type="PDF"
  pageSize="A4"
  orientation="portrait"
  disposition="attachment"
  title="#{sessionInfo.trial.name}"
  author="#{sessionInfo.trial.user.screenname}"
  creator="SPICS wound"
>
<p:paragraph spacingAfter="20.0">
  <p:table
    columns="2"
    headerRows="0"
    footerRows="0"
    widthPercentage="100"
    border="0"
  >
    <p:cell border="0"><p:image value="graphics/design/logo_IE.gif" /></p:cell>
    <p:cell border="0" horizontalAlignment="center" verticalAlignment="middle"><p:text value="#{sessionInfo.trial.name}" /></p:cell>
  </p:table>
</p:paragraph>

<p:paragraph horizontalAlignment="center" spacingAfter="20">
  <p:font name="helvetica" size="22" style="bold">
    <p:text value="#{sessionInfo.trial.fullName}" />
  </p:font>
</p:paragraph>

<p:paragraph spacingAfter="20">
  <p:table
    columns="2"
    headerRows="0"
    footerRows="0"
    widthPercentage="100"
    border="0"
    widths="1 3"
  >
  
  <p:cell border="0" horizontalAlignment="left">
    <p:font style="bold">
      <p:text value="#{messages['label.studyowner']}:" />
    </p:font>
  </p:cell>
  <p:cell border="0">  
	<p:text value="#{sessionInfo.trial.user.screenname}" />
  </p:cell>

  <p:cell border="0" horizontalAlignment="left">
      <p:font style="bold">
      <p:text value="#{messages['label.studybegin']}:" />
      </p:font>
  </p:cell>
  <p:cell border="0">  
	<p:text value="#{sessionInfo.trial.beginDate}">
	  <f:convertDateTime type="date" pattern="#{messages['dateformat']}" timeZone="#{messages['timeZone']}" />
	</p:text>
  </p:cell>

  <p:cell border="0" horizontalAlignment="left">
    <p:font style="bold">
      <p:text value="#{messages['label.studyend']}:" />
    </p:font>
  </p:cell>
  <p:cell border="0">  
	<p:text value="#{sessionInfo.trial.endDate}">
	  <f:convertDateTime type="date" pattern="#{messages['dateformat']}" timeZone="#{messages['timeZone']}" />
	</p:text>
  </p:cell>

  <p:cell border="0" horizontalAlignment="left">
    <p:font style="bold">
      <p:text value="#{messages['label.status']}:" />
    </p:font>
  </p:cell>
  <p:cell border="0">  
	<p:text value="#{sessionInfo.trial.localizedStatus}" />
  </p:cell>
  </p:table>
</p:paragraph>

<p:paragraph spacingAfter="10">
  <p:font name="helvetica" size="20" style="bold">
    <p:text value="#{messages['label.studydescription']}" />
  </p:font>
</p:paragraph>

<p:paragraph>
  <p:html value="#{sessionInfo.trial.description}" />
</p:paragraph>

</p:document>
